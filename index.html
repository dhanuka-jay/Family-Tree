<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Simple Form (Family Members)</title>
</head>
<body>
    <div class="container">
        <label for="memName">Name</label>
        <input type="text" id="mem-name" placeholder="Enter family member Name">
        <label for="memAge">Age</label>
        <input type="text" id="mem-age" placeholder="Enter member Age">
        <button id="btn-add">Add</button>
        <label id="error-msg">All Fields must be filled to continue!</label>
    </div>
    <script src="./main.js"></script>
</body>
</html>
